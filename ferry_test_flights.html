<!DOCTYPE html>
<html>
<head>
    <title>Training Flights (MPL/CPL)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #576174;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #647180;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .nav-links a:hover {
            background-color: #e1e6eb;
        }
        .nav-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }
        .nav-toggle span {
            background-color: white;
            height: 2px;
            width: 25px;
            margin: 4px;
        }
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
            }
            .nav-links a {
                text-align: center;
                padding: 10px;
                width: 100%;
                border-radius: 0;
            }
            .nav-toggle {
                display: flex;
            }
        }
        form {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        fieldset {
            border: 2px solid #21262b;
            border-radius: 10px;
            margin-bottom: 15px;
            padding: 15px;
            background-color: #f9f9f9;
        }
        legend {
            font-weight: bold;
            color: #343638;
            padding: 5px 10px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: white;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 12px;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
    <script>
     function toggleNav() {
        const navLinks = document.querySelector('.nav-links');
        navLinks.style.display = navLinks.style.display === 'flex' ? 'none' : 'flex';
     }
    
    </script>
</head>
<body>
    <nav>
        <div class="nav-toggle" onclick="toggleNav()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="training_flights.html">Training Flights (MPL/CPL)</a>
            <a href="ip_flights.html">IP Flights (PL/IDP/Currency)</a>
            <a href="ferry_test_flights.html">Ferry/Test Flights</a>
        </div>
    </nav>
    
</body>
</html>
